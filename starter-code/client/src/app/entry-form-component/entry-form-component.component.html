<h4>Agregar entrada en Journal</h4>
<form (ngSubmit)="submitForm(myForm)" #myForm="ngForm">
  <p> Titulo
    <input type="text" name="title" [(ngModel)]="title" required />
  </p>
  <p> Contenido
    <input type="text" name="content" [(ngModel)]="content" required />
  </p>
  <button type="submit">Submit</button>
</form>
